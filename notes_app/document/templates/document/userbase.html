{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'document/main.css' %}">
</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
        <a href="{% url 'note-list' %}" class="navbar-brand mr-4">NotesApp</a>
        </div>
    </nav>
    </header>
    <div class="container card-container">
        <div class="col-md-6 offset-md-3 bg-white card shadow p-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success {{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-ZMgGC4fjlBHGy2Md5tyM3QVY12FXaK4ldVo1zwf6M5Q6ZcdG2fnRHktFuIk+1CX2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIph3IkWxY2aI/hpLrYfDi1kWRKckj5f5bWECtqMgWv5HU5XKIBljYIF9xgKG4" crossorigin="anonymous"></script>
</body>
</html>
