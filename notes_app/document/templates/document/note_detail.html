{% extends "document/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <h2 class="article-title" href="{% url 'note-detail' object.id %}">{{ note.title }}</h2>
            <div class="article-metadata">
                <small class="text-muted">last modified: {{ note.modified_at|date:"F d, Y" }}</small>
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'note-edit' object.id %}">Edit</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'note-delete' object.id %}">Delete</a>
                </div>
        </div>
        <p class="article-content">{{ note.content }}</p>
        </div>
    </article>
{% endblock content%}
